<!-- Delete element with text input in browser  -->

<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletion element</title>
    <script>

       function deletee(){
        let data= [1,2,3,4,5,6,7];
        let position=parseInt(document.getElementById('delete').value);
        if(position>data.length-1 || isNaN(position)){
            alert("Put a valid number in the range of 0 to 6")
        }else{
            console.log(data);
        for(let i=position;i<data.length;i++){
            data[i]=data[i+1];
           
        }
        data.length=data.length-1;
        console.log(data)
        }

        
       }
    </script>
</head>
<body>
    <input type="text" id="delete">
    <button onclick="deletee()">Delete</button>
</body>
</html>
