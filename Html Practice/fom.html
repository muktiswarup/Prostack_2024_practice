<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h2 class="heading">Personal Details</h2>
    <fieldset>
        <legend>Personal details form</legend>
    
    <form class="personal-details-form">
        <label for="username">Username</label>
        <input type="username" placeholder="Renu Sen" id="username"><br><br>
        <label for="password">Password</label>
        <input type="password" name="" id="password"><br><br>
        <label for="address">Address</label>
        <textarea name="" id="address" rows="4" cols="50" placeholder="World Trade Center, Kharadi, Pune, Maharashtra 41101 "></textarea><br><br>
        <label for="flavour"> Favourite Ice Cream Flavour</label>
        <select name="" id="flavour">
            <option value="flavour">Chocolate</option>
            <option value="flavour">Vanila</option>
            <option value="flavour">Strawberry</option>
            <option value="flavour">Pista</option>
            <option value="flavour">Butterscotch</option>
        </select><br><br>
        <label for="phone-number">Phone Number</label>
        <input type="tel" name="" id="phone-number" placeholder="+911234567890"><br><br>
        <div class="button-container">
            
            <button type="reset" style="background-color: red; ">Reset</button>

            <button type="submit" style="background-color:aqua">Submit</button>
        </div>
    </fieldset>

    </form>
</center>
    
</body>
</html>
