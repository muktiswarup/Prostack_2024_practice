<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>
    <script>
        const requestUrl='https://api.github.com/users/muktiswarup'
        const xhr=new XMLHttpRequest(); // create an object that will interact with the server...
        xhr.open('GET',requestUrl);
        
        // console.log('Hello');
       
        xhr.onreadystatechange=function(){
            console.log(xhr.readyState);
            if(xhr.readyState===4){
             const data=JSON.parse((this.responseText));
             console.log(data.location);
            }
        }
        xhr.send();

    </script>
</body>
</html>
